<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>

    <main class="flex-center">
        <div class="qr-container">
            <img src="./images/image-qr-code.png" alt="QR code to FrontendMentor.io">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

    <footer class="flex-center">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
                            target="_blank" 
                            rel="noopener noreferrer">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/jumiranda5" 
                        target="_blank" 
                        rel="noopener noreferrer">Juliana Miranda</a>.
        </div>
    </footer>
    
</body>
</html>
